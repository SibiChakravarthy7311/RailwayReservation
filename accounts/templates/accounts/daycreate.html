<html>
 
<head>
    <title>Railway Reservation</title>
    <style>
     body{
        background-color: rgba(120, 187, 192, 0.24);
    }
    table.center {
            margin-left: auto; 
            margin-right: auto;
    }
    h1{
        color: brown;
    }
    table{
        border: solid 2px rgb(2, 0, 128);
    }
    table th,td{
        border: solid 2px rgb(77, 0, 128);
        padding: 10px;
    } 
    span{
        font-size: xx-large;
        color: brown;
    }

</style>
</head>
<body>
    <p style="margin-left:550px;"><a href="train"></a></p>
    <div class="container">
        <table>
            <table class="center">
                <caption><span>Add Day</span></caption>
        
            <tbody>
                <form method="GET" action="{% url 'daycreate'  %}">
                    {% csrf_token %}
                    <tr>
                        <td>Train id</td>
                        <td><input type="text" name="Train_id" ></td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td><input type="text" name="Sunday" ></td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td><input type="text" name="Monday" ></td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td><input type="text" name="Tuesday"></td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td><input type="text" name="Wednesday"></td>
                    </tr>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td><input type="text" name="Thursday" ></td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td><input type="text" name="Friday"></td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td><input type="text" name="Saturday"></td>
                </tr>



                        <td colspan="4"><button>Update</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</body>
 
</html>
