<html>
 
<head>
    <title>Railway Reservation</title>
    <style>
     body{
        background-color: rgba(120, 187, 192, 0.24);
    }
    table.center {
            margin-left: auto; 
            margin-right: auto;
    }
    h1{
        color: brown;
    }
    table{
        border: solid 2px rgb(2, 0, 128);
    }
    table th,td{
        border: solid 2px rgb(77, 0, 128);
        padding: 10px;
    } 
    span{
        font-size: xx-large;
        color: brown;
    }

</style>
</head>
<body>
    <p style="margin-left:550px;"><a href="train"></a></p>
    <div class="container">
        <table>
            <table class="center">
                <caption><span>Edit & Update</span></caption>
        
            <tbody>
                <form method="GET" action="{% url 'trainupdate' id %}">
                    {% csrf_token %}
                    <tr>
                        <td>Train id</td>
                        <td><input type="text" name="Train_id" ></td>
                    </tr>
                    <tr>
                        <td>Train name</td>
                        <td><input type="text" name="Train_name" ></td>
                    </tr>
                    <tr>
                        <td>Route id</td>
                        <td><input type="text" name="Route_id" ></td>
                    </tr>
                    <tr>
                        <td>Arrival time</td>
                        <td><input type="text" name="Arrival_time"></td>
                    </tr>
                    <tr>
                        <td>Departure time</td>
                        <td><input type="text" name="Departure_time"></td>
                    </tr>


                        <td colspan="4"><button>Update</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</body>
 
</html>
